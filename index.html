<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-white px-6 mt-5 pt-10 shadow-xl ring-1 ring-gray-900/5 sm:rounded-lg sm:px-10" width="70vw">
     <form id="user-form">
        <label for="name">Name</label>
        <input required type="text" id="name" name="name">
     
        <label for="email">Email</label>
        <input required type="email" id="email" name="email">
     
        <label for="password">Password</label>
        <input required type="password" id="password" name="password">
     
        <label for="dob">Date of Birth</label>
        <input required type="date" id="dob" name="dob">
        <p id="dob-error" class="text-red-500 hidden">Age must be between 18 and 54 years old.</p>
     
        <input required type="checkbox" id="acceptTerms" name="acceptTerms">
        <label for="acceptTerms">Accept Terms & Conditions</label>
     
        <button type="submit">Submit</button>
     </form>
    </div>
     <div class="relative bg-white px-6 mt-5 pt-10 shadow-xl ring-1 ring-gray-900/5 sm:rounded-lg sm:px-10" width="70vw">
        <div class="mx-auto">
            <h2 class="tex-3xl text-center font-bold leading-tight">Entries</h2>
            <div class="divide-y divide-gray-300/50" id="user-entries"></div>


        </div>

     </div>
     <script src="/index_get_form_detalis.js"></script>
</body>
</html>
